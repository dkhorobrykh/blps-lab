spring.application.name=labs
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:admin}
spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost:5432/postgres}
spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=validate
spring.data.rest.default-media-type=application/json
spring.data.rest.base-path=/api
spring.data.rest.detection-strategy=annotated
spring.security.jaas.enabled=true
java.security.auth.login.config=src/main/resources/jaas.config

server.port=37729

jwt.access.life-time=3600
jwt.access.private=${JWT_ACCESS_PRIVATE:secret}
jwt.access.public=${JWT_ACCESS_PUBLIC:public}
jwt.refresh.life-time=86400
jwt.refresh.private=${JWT_REFRESH_PRIVATE:secret}
jwt.refresh.public=${JWT_REFRESH_PUBLIC:public}

logging.level.javax.security=INFO